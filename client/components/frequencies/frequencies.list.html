<ul>     
  <a ui-sref="frequencies.edit({frequencyId:frequency._id})">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> 
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>periodicity</th>
        <th>Frequency</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="frequency in frequencies" >
          <td>{{ frequency.code }}</td>
          <td>{{ frequency.description }}</td>
          <td>{{ frequency.periodicity }}</td>
          <td>{{ frequency.minPeriod.name }}</td>
          <td>
            <button ng-click="deleteFrequency({id:frequency._id})" class="btn btn-default">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <a ui-sref="frequencies.edit({frequencyId:frequency._id})">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</ul>
