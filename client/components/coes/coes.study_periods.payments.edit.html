<ul>
  <a ui-sref="coes.studyPeriods.payments.list({studyPeriodId: studyPeriodId, coeId: coeId})">
      <button class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </button> 
    </a>
    
	<div class="container"> 
    <div ui-view class="slide">
			<form class="form-horizontal" ng-submit="editPayment(payment, studyPeriod)">
      
        <div class="row">
          <!--form-group-->
          <div class="form-group col-xs-6">
                <div class="col-md-5 control-label">
                  <label for="paymentType" class="margin-b-n"><strong class="text-danger">*</strong> Payment Type</label>
                </div>
                <div class="col-md-7">
                  <select class="form-control" id="paymentType" name="paymentType" required ng-options="paymentType._id as paymentType.name for paymentType in paymentTypes" ng-model="payment.paymentType._id" required>
                    <option></option>
                  </select>
                </div>
            </div>
            
            <!--form-group-->
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="description" class="margin-b-n"> Description</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingdescription"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availabledescription"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="description" name="description" ng-model="payment.description" >
              </div>
            </div>
       </div>
            
       <div class="row">
          <!--form-group-->
          <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="coursePayment" class="margin-b-n"><strong class="text-danger">*</strong> Course Payment</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingcoursePayment"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availablecoursePayment"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="coursePayment" name="coursePayment" ng-model="payment.coursePayment" required ng-change="calcComm()">
              </div>
            </div>
            
            <!--form-group-->
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="frequency" class="margin-b-n"><strong class="text-danger">*</strong> Frequency</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingfrequency"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availablefrequency"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="frequency" name="frequency" ng-model="payment.frequency" required>
              </div>
            </div>
       </div>
            
       <div class="row">
          <!--form-group-->
          <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="commPerc" class="margin-b-n"><strong class="text-danger">*</strong> Comm (%)</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingcommPerc"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availablecommPerc"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="commPerc" name="commPerc" ng-model="payment.commPerc" required ng-change="calcComm()">
              </div>
            </div>
            
            <!--form-group-->
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="expectedComm" class="margin-b-n"> Comm ($)</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingexpectedComm"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availableexpectedComm"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="expectedComm" name="expectedComm" ng-model="payment.expectedComm" >
              </div>
            </div>
       </div>
            
       <div class="row">
          <!--form-group-->
          <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="paymentGts" class="margin-b-n"><strong class="text-danger">*</strong> GTS</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingpaymentGts"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availablepaymentGts"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="paymentGts" name="paymentGts" ng-model="payment.paymentGts" required>
              </div>
            </div>
            
            <!--form-group-->
            
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="expectedValue" class="margin-b-n"><strong class="text-danger">*</strong> Expected ($)</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingexpectedValue"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availableexpectedValue"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="expectedValue" name="expectedValue" ng-model="payment.expectedValue" required>
              </div>
            </div>
       </div>
            
       <div class="row">      
            <!--form-group-->
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="expectedDate" class="margin-b-n"><strong class="text-danger">*</strong> Expected Date</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checking_ATt_Value"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="available_ATt_Value"></i>-->
              </div>
              <div class="col-md-7">
                <input type="date" class="form-control" id="expectedDate" name="expectedDate" ng-model="payment.expectedDate" >
              </div>
            <!--<div class="form-group" ng-show="available_ATt_ == false"><p class="pull-right text-danger" >_att_display already been taken</p></div>-->
          </div>
            
          <!--form-group-->  
           <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="receivedDate" class="margin-b-n"> Received on</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checking_ATt_Value"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="available_ATt_Value"></i>-->
              </div>
              <div class="col-md-7">
                <input type="date" class="form-control" id="receivedDate" name="receivedDate" ng-model="payment.receivedDate" ng-change="receivedDateChange()">
              </div>
            <!--<div class="form-group" ng-show="available_ATt_ == false"><p class="pull-right text-danger" >_att_display already been taken</p></div>-->
            </div> 
       </div>
             
       <div class="row">
          <!--form-group-->
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="receivedValue" class="margin-b-n"><strong class="text-danger"></strong> Received ($)</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingreceivedValue"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availablereceivedValue"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="receivedValue" name="receivedValue" ng-model="payment.receivedValue" ng-change="receivedValueChange()">
              </div>
            </div>
            
            <div class="form-group col-xs-6">
              <div class="col-md-5 control-label">
                <label for="invoice" class="margin-b-n"><strong class="text-danger"></strong> Invoice (#)</label>
                <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingreceivedValue"></i>
                <i class="fa fa-check pull-right fa-lg" ng-show="availablereceivedValue"></i>-->
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="invoice" name="invoice" ng-model="payment.invoice" >
              </div>
            </div>
        </div>
			
				<button class="btn btn-primary btn-block margin-b-l"  type="submit">Send</button>
			</form>
		</div>
	</div>
  <a ui-sref="coes.studyPeriods.payments.list({studyPeriodId: studyPeriodId, coeId: coeId})">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button> 
  </a>
</ul>
