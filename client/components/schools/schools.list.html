<h2>Schools List</h2>
<ul>     
  <a ui-sref="schools.edit()">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> 
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>WebSite</th>
        <th>CreatedBy</th>
        <!--<th>Created At</th>
        <th>Updated At</th>-->
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="school in schools" >
          <td>{{ school.name }}</td>
          <td>{{ school.websiteUrl }}</td>
          <td>{{ school.createdBy }}</td>
          <!--<td>{{ school.createdAt | date: 'medium'}}</td>
          <td>{{ school.updatedAt | date: 'medium'}}</td>-->
          <td>
            <button ng-click="deleteSchool({id:school._id})" class="btn btn-default">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <a ui-sref="schools.detail({schoolId:school._id})">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button> 
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</ul>
