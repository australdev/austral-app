<h2>Payment</h2>
<ul>
  <div class="container container-small">
    <div ui-view class="slide">
      <form class="form-horizontal" layout="column" ng-submit="editPayment(payment, aquiredProgram)">
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="expectedDate" class="margin-b-n"><strong class="text-danger">*</strong> Start</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUserpaidValue"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUserpaidValue"></i>-->
        </div>
        <div class="col-md-7">
          <input type="date" class="form-control" id="expectedDate" name="expectedDate" ng-model="payment.expectedDate" >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="expectedValue" class="margin-b-n"><strong class="text-danger">*</strong> expectedValue</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingexpectedValue"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableexpectedValue"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="expectedValue" name="expectedValue" ng-model="payment.expectedValue" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="paymentType" class="margin-b-n"><strong class="text-danger">*</strong> paymentType</label>
        </div>
        <div class="col-md-7">
          
          <select class="form-control" id="paymentType" name="paymentType" required ng-options="paymentType._id as paymentType.name for paymentType in frequencies" ng-model="payment.paymentType._id" >
            <option></option>
          </select>
        </div>
      </div>
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="paidValue" class="margin-b-n"><strong class="text-danger">*</strong> Program Name</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUserpaidValue"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUserpaidValue"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="paidValue" name="paidValue" ng-model="payment.paidValue" required >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <button class="btn btn-primary btn-block margin-b-l"  type="submit">Add</button>
    </form>
    </div>
  </div>
</ul>
