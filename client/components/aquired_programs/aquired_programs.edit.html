<h2>Aquired Program</h2>
<ul>
  <div class="container container-small">
    <div ui-view class="slide">
      <form class="form-horizontal"  ng-submit="editAquiredProgram(aquiredProgram)">
      
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="school" class="margin-b-n"><strong class="text-danger">*</strong> School</label>
        </div>
        <div class="col-md-7">
          
          <select class="form-control" id="school" name="school" required ng-options="school._id as school.name for school in schools" ng-model="aquiredProgram.school._id" >
            <option></option>
          </select>
        </div>
      </div>
    
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="client" class="margin-b-n"><strong class="text-danger">*</strong> Client</label>
        </div>
        <div class="col-md-7">
          
          <select class="form-control" id="client" name="client" required ng-options="client._id as client.name for client in clients" ng-model="aquiredProgram.client._id" >
            <option></option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="idProgramClient" class="margin-b-n"><strong class="text-danger">*</strong> idProgramClient</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingidProgramClient"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableidProgramClient"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="idProgramClient" name="idProgramClient" ng-model="aquiredProgram.idProgramClient" required>
        </div>
      </div>
  
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="name" class="margin-b-n"><strong class="text-danger">*</strong> Program Name</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="name" name="name" ng-model="aquiredProgram.name" required >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="startingDate" class="margin-b-n"><strong class="text-danger">*</strong> Start</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="date" class="form-control" id="startingDate" name="startingDate" ng-model="aquiredProgram.startingDate" >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
  
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="endingDate" class="margin-b-n"><strong class="text-danger">*</strong> Finish</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="date" class="form-control" id="endingDate" name="endingDate" ng-model="aquiredProgram.endingDate" >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="courseCost" class="margin-b-n"><strong class="text-danger">*</strong> Course Costs</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="courseCost" name="courseCost" ng-model="aquiredProgram.courseCost" required >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="otherCost" class="margin-b-n"><strong class="text-danger">*</strong> Other Costs</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="otherCost" name="otherCost" ng-model="aquiredProgram.otherCost" required >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="totalCost" class="margin-b-n"><strong class="text-danger">*</strong> Total Costs</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="totalCost" name="totalCost" ng-model="aquiredProgram.totalCost" required >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <!--form-group-->
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="percentageComm" class="margin-b-n"><strong class="text-danger">*</strong> Commision (%)</label>
          <!--<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="checkingUsername"></i>
          <i class="fa fa-check pull-right fa-lg" ng-show="availableUsername"></i>-->
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="percentageComm" name="percentageComm" ng-model="aquiredProgram.percentageComm" required >
        </div>
      <!--<div class="form-group" ng-show="availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>-->
      </div>
      
      <div class="form-group">
        <div class="col-md-5 control-label">
          <label for="frequency" class="margin-b-n"><strong class="text-danger">*</strong> Frequency</label>
        </div>
        <div class="col-md-7">
          
          <select class="form-control" id="frequency" name="frequency" required ng-options="frequency._id as frequency.name for frequency in frequencies" ng-model="aquiredProgram.frequency._id" >
            <option></option>
          </select>
        </div>
      </div>
      
      <button class="btn btn-primary btn-block margin-b-l"  type="submit">Add</button>
    </form>
    </div>
  </div>
</ul>
