<ul>     
  <a ui-sref="aquiredPrograms.list({aquiredProgramId:aquiredProgram._id})">The parent</a>
  
  <a ui-sref="aquiredPrograms.payments.edit()">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> 
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Expected Date</th>
        <th>Expected Value</th>
        <th>Payment Type</th>
        <th>paidValue</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="payment in payments" >
          <td>{{ payment.expectedDate | date:'dd-MM-yyyy' }}</td>
          <td>{{ payment.expectedValue }}</td>
          <td>{{ payment.paymentType }}</td>
          <td>{{ payment.paidValue }}</td>
          <td>
            <button ng-click="deletePayment({id:aquiredProgram._id})" class="btn btn-default">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <a ui-sref="aquiredPrograms.payments.edit({paymentId:payment._id, aquiredProgramId:aquiredProgram._id})">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</ul>
