<ul>     
  <a ui-sref=".list({Id:._id})">The parent</a>
  
  <a ui-sref="institutions.edit({institutionId:institution._id, Id:._id})">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> 
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
                <th>Name</th>
        <th>Code</th>
      
	  </tr>
    </thead>
    <tbody>
      <tr ng-repeat="institution in institutions" >
          <td>{{ institution.name }}</td>
<td>{{ institution.code }}</td>
		  
          <td>
            <button ng-click="deleteInstitution({id:institution._id})" class="btn btn-default">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <a ui-sref="institutions.edit({institutionId:institution._id, Id:._id})">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</ul>
