<ul>     
  <a ui-sref="courseTypes.edit({courseTypeId:courseType._id})">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> 
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>code</th>
        <th>Name</th>
        <th>Description</th>
	  </tr>
    </thead>
    <tbody>
      <tr ng-repeat="courseType in courseTypes" >
          <td>{{ courseType.code }}</td>
          <td>{{ courseType.name }}</td>
          <td>{{ courseType.description }}</td>
          <td>
            <button ng-click="deleteCourseType(courseType)" class="btn btn-default">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <a ui-sref="courseTypes.edit({courseTypeId:courseType._id})">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</ul>
