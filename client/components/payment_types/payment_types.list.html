<ul>     
  <a ui-sref="paymentTypes.edit({paymentTypeId:paymentType._id})">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> 
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>code</th>
        <th>Name</th>
        <th>Description</th>
	  </tr>
    </thead>
    <tbody>
      <tr ng-repeat="paymentType in paymentTypes" >
          <td>{{ paymentType.code }}</td>
          <td>{{ paymentType.name }}</td>
          <td>{{ paymentType.description }}</td>
          <td>
            <button ng-click="deletePaymentType(paymentType)" class="btn btn-default">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <a ui-sref="paymentTypes.edit({paymentTypeId:paymentType._id})">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</ul>
